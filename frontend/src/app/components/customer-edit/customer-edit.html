<div class="container">
<form [formGroup]="customerForm" class="example-form p-3 my-2 mat-elevation-z2 p-3 my-2 justify-content-between align-items-center"
      (ngSubmit)="onSubmit()">
  <mat-form-field class="w-100" apperance="outline">
    <mat-label>Name</mat-label>
    <input matInput maxlength="256" placeholder="Ex. I need help with..." formcontrolName="name" required>
    <matIcon matSuffix>person</matIcon>
    
  </mat-form-field>
  <mat-form-field class="w-100" apperance="outline">
    <mat-label>Email</mat-label>
    <input matInput  maxlength="256" placeholder="Ex. I need help with..." formcontrolName="name" required>
    <matIcon matSuffix>email</matIcon>
    
  </mat-form-field>
  <mat-form-field class="w-100" apperance="outline">
    <mat-label>Phone</mat-label>
    <input matInput  maxlength="256" placeholder="Ex. I need help with..." formcontrolName="name" required>
    <matIcon matSuffix>phone</matIcon>
    
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="!customerForm.valid">Submit</button>
  <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
</form>
</div>
