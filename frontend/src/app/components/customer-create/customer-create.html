<div class=" container p-2 bd-highlight">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="mat-elevation-z2 p-3 my-2  justify-content-between align-items-center">
    <div class="pb-2">
      <label class="p-2">Name:</label>
      <input type="text" formControlName="name" />
      <div *ngIf="myForm.get('name')?.invalid && myForm.get('name')?.touched">
        Name is required.
      </div>
    </div>

    <div class="pb-2">
      <label class="p-2">Email:</label>
      <input type="email" formControlName="email" />
      <div *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched">
        <div *ngIf="myForm.get('email')?.errors?.['required']">Email is required.</div>
        <div *ngIf="myForm.get('email')?.errors?.['email']">Invalid email format.</div>
      </div>
    </div>

    <div class="pb-2">
      <label class="p-2">Phone:</label>
      <input type="text" formControlName="phone" />
      <div *ngIf="myForm.get('phone')?.invalid && myForm.get('phone')?.touched">
        <div *ngIf="myForm.get('phone')?.errors?.['required']">Phone number is required.</div>
        <div *ngIf="myForm.get('phone')?.errors?.['pattern']">Enter a valid 10-digit phone number.</div>
      </div>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>
